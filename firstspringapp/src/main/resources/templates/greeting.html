<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Mercedes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 0;
      padding: 20px;
      font-size: 36px;
      text-align: left;
    }

    .description {
      font-size: 18px;
      color: #333;
      padding: 0 20px;
      max-width: 800px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .logo img {
      width: 600px;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Hello <span th:text="${name}">Vistula</span></h1>

<div class="description">
  A plug-in hybrid beast with 843 horsepower, the AMG GT 63 S E PERFORMANCE
  blends luxury, speed, and cutting-edge hybrid technology.
</div>

<div class="logo">
  <img src="/mercedes.png" alt="Mercedes Logo">
</div>

</body>
</html>
